<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Красивые места города Вологда</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="/static/css/fluid-gallery.css">

</head>
<body>

<div class="container gallery-container">

    <h1>Красивые места города Вологда</h1>

    <p class="page-description text-center">Романтика вологодских улиц</p>

    <div class="tz-gallery">

        <div class="row">

            <div class="col-sm-12 col-md-4">
                <a class="lightbox">
                    <img src="/static/images/1Vol.jpg" alt="Bridge">
                </a>
            </div>

            <div class="col-sm-6 col-md-4">
                <a class="lightbox">
                    <img src="/static/images/2Vol.jpg" alt="Park">
                </a>
            </div>

            <div class="col-sm-6 col-md-4">
                <a class="lightbox">
                    <img src="/static/images/3Vol.jpg" alt="Tunnel">
                </a>
            </div>

            <div class="col-sm-12 col-md-8">
                <a class="lightbox">
                    <img src="/static/images/4Vol.jpg" alt="Traffic">
                </a>
            </div>

            <div class="col-sm-6 col-md-4">
                <a class="lightbox">
                    <img src="/static/images/5Vol.jpg" alt="Coast">
                </a>
            </div>

            <div class="col-sm-6 col-md-4">
                <a class="lightbox">
                    <img src="/static/images/6Vol.jpg" alt="Rails">
                </a>
            </div>

        </div>


    </div>

</div>
